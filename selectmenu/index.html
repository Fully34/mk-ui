
<!DOCTYPE html>
<html>
	<head>
		<title>Mk-Ui Selectmenu</title>
		<link type="text/css" rel="stylesheet" href="../lib/bootstrap-3.3.6/bootstrap.css" />
		<link href="http://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet" type="text/css" />
		<link type="text/css" rel="stylesheet" href="../theme/mk-ui.css" />
		<link type="text/css" rel="stylesheet" href="mk-selectmenu.css" />
	</head>
	<body>
		<nav class="navbar navbar-default navbar-theme">
			<div class="navbar-header">
				<div href="#" class="navbar-brand clearfix">
					<img class="navbar-logo" src="../theme/logo.png" alt="Mk-Ui">
					<span class="navbar-details">
						<span>Components / <span class="sg-pagename">Selectmenu</span></span>
						<span class="navbar-quote">A Flexible User Interface Suite Built on Accessibility.</span>
					</span>
				</div>
			</div>
			<ul class="nav navbar-top">
				<li class="active">
					<a href="http://codepen.io/MarkitOnDemand/post/mk-selectmenu">Documentation</a>
				</li>
				<li>
					<a href="https://github.com/markitondemand/mk-ui">Github</a>
				</li>
				<li>
					<a href="https://github.com/markitondemand">Markit Digital</a>
				</li>
			</ul>
		</nav>
		<div class="container">
			<form>
				<ol class="list-theme">
					<li>
						<h2 class="h-theme">Basic Setup</h2>
						<div class="mk-selectmenu-container">
							<select class="mk-selectmenu">
								<option class="icon" value="0">Option 1</option>
								<option value="1" selected>Option 2</option>
								<option value="2">Option 3</option>
								<option value="3">Option 4</option>
							</select>
						</div>
					</li>
					<li>
						<h2 class="h-theme">Grouping & Labels</h2>
						<div class="mk-selectmenu-container">
							<select class="mk-selectmenu" data-smartwidth>
								<optgroup label="Group 1">
									<option data-alt-text="Description for option 1" class="icon" value="0">Option 1</option>
									<option data-alt-text="Description for option 2" value="1" selected>Option 2</option>
								</optgroup>
								<optgroup label="Group 2">
									<option data-alt-text="Description for option 3" value="2">Option 3</option>
									<option data-alt-text="Description for option 4" value="3">Option 4</option>
								</optgroup>
							</select>
						</div>
					</li>
					<li>
						<h2 class="h-theme">Multiselect & Reset</h2>
						<div class="mk-selectmenu-container">
							<select class="mk-selectmenu" data-label="Multiselect" data-reset multiple>
								<optgroup label="Group 1">
									<option data-alt-text="Description for option 1" class="icon" value="0">Option 1</option>
									<option data-alt-text="Description for option 2" value="1" selected>Option 2</option>
								</optgroup>
								<optgroup label="Group 2">
									<option data-alt-text="Description for option 3" value="2">Option 3</option>
									<option data-alt-text="Description for option 4" value="3">Option 4</option>
								</optgroup>
							</select>
						</div>
					</li>
				</ol>
			</form>
		</div>
		<script src="../lib/jquery-2.2.4/jquery.js"></script>
		<script src="../component/mk-component.js"></script>
		<script src="mk-selectmenu-1.0.0.js"></script>
		<script>

			$(function() {
				$('.mk-selectmenu').mkselectmenu();
			});

		</script>
	</body>
</html>
