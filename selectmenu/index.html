
<!DOCTYPE html>
<html>
	<head>
		<title>Title of the document</title>
		<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="mk-selectmenu.css" />
	</head>
	<body>
		<div class="container">
			<h2>Mk Selectmenu</h2>
		  	<p>Check out our documentation 
		    	<a href="http://codepen.io/MarkitOnDemand/post/mk-selectmenu" target="_blank">here</a>  or check us out on <a href="https://github.com/markitondemand/mk-ui/" target="_blank">Github</a>.
		  	</p>
			<form>
				<div class="row">
					<div class="col-sm-4">
						<div class="mk-selectmenu-container">
							<select class="mk-selectmenu">
								<option class="icon" value="0">Option 1</option>
								<option value="1" selected>Option 2</option>
								<option value="2">Option 3</option>
								<option value="3">Option 4</option>
							</select>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="mk-selectmenu-container">
							<select class="mk-selectmenu" data-smartwidth>
								<optgroup label="Group 1">
									<option data-alt-text="Description for option 1" class="icon" value="0">Option 1</option>
									<option data-alt-text="Description for option 2" value="1" selected>Option 2</option>
								</optgroup>
								<optgroup label="Group 2">
									<option data-alt-text="Description for option 3" value="2">Option 3</option>
									<option data-alt-text="Description for option 4" value="3">Option 4</option>
								</optgroup>
							</select>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="mk-selectmenu-container">
							<select class="mk-selectmenu" data-label="Multiselect" data-reset multiple>
								<optgroup label="Group 1">
									<option data-alt-text="Description for option 1" class="icon" value="0">Option 1</option>
									<option data-alt-text="Description for option 2" value="1" selected>Option 2</option>
								</optgroup>
								<optgroup label="Group 2">
									<option data-alt-text="Description for option 3" value="2">Option 3</option>
									<option data-alt-text="Description for option 4" value="3">Option 4</option>
								</optgroup>
							</select>
						</div>
					</div>
				</div>
			</form>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="../base/mk-component.js"></script>
		<script src="mk-selectmenu-1.0.0.js"></script>
		<script>

			$(function() {
				$('.mk-selectmenu').mkselectmenu();
			});

		</script>
	</body>
</html>
